<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Dog Vs Cat</h1>

        <button class="btn btn-success" id="meow">meow</button>
        <button class="btn btn-info" id="woof">woof</button>
        <button class="btn btn-warning" id="warning">cat</button>
        <button class="btn btn-primary" id="primary">dog</button>

        <div class="row">
          <div class="col-md-6">
            <h2>Cat said:</h2>
            <ul class="unstyled" id="cat">

            </ul>
          </div>

          <div class="col-md-6">
            <h2>Dog said back:</h2>
            <ul class="unstyled" id="dog">

            </ul>
          </div>

        </div>
    </div>
  </body>
</html>
